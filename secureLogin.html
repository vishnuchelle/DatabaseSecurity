<html>
<head>
    <meta charset="UTF-8">
    <title>Secure Login page</title>
    <script src="js/jquery-1.11.2.min.js"></script>
    <script src="js/secureLogin.js"></script>
    <script src="js/CryptoJS/sha512.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
</head>

<body>

    <div class="col-lg-8">
        <div id="login-overlay">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="myModalLabel">
                        <span class="text-success">SECURE</span> Login Page
                    </h4>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-xs-6">
                            <br/>
                            <div>
                                <i class="fa fa-lock fa-2x"></i>
                                <span class="lead text-info"><big> Your Secure ID* for this Login</big></span>
                            </div>
                            <br/>
                            <div class="well text-center">
                                <span id="respSecPass" class="text-danger lead"></span>
                            </div>

                            <ul class="list-unstyled" style="line-height: 1">
                                <i class="fa fa-refresh fa-spin"></i>
                                <span class="muted">ID refreshes every 30seconds*</span>
                            </ul>
                        </div>

                        <div class="col-xs-6">
                            <div class="well">

                                <p><span class="text-success">Thanks! </span>Provide 'Account Password' and 'Secure ID' </p>
                                <div class="form-group">
                                    <input type="password" name="accountPassword" id="userPassword" tabindex="1" class="form-control" placeholder="Account Password" value="">
                                </div>

                                <div class="form-group">
                                    <input type="password" name="securePassword" id="securePassword" tabindex="1" class="form-control" placeholder="Secure ID">
                                </div>

                                <button id="secureBtn" class="btn btn-success btn-block">Login</button>
                            </div>
                        </div>

                        <div>
                            <span id="loginResp" class="text-danger">Response will be displayed here</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
