<html>
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <script src="js/jquery-1.11.2.min.js"></script>
    <script src="js/login.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">

</head>

<body>

    <div class="col-lg-8">
        <div id="login-overlay">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="myModalLabel"><span class="text-success">BANKING</span> Starts Here!!!</h4>
                </div>
                <div class="modal-body">
                    <div class="row">

                        <div class="col-xs-6">
                            <br/>
                            <p class="lead">Register now with our <span class="text-success">BANK</span></p>
                            <ul class="list-unstyled" style="line-height: 2">
                                <li><span class="fa fa-check text-success"></span> New user???</li>
                            </ul>
                            <button id="regBtn" class="btn btn-info btn-block">Yes please, register now!</button>
                        </div>
                        <div class="col-xs-6">
                            <div class="well">

                                <div class="form-group">
                                    <p>Already a User? <span class="text-success">GREAT!</span></p>
                                    <input type="text" name="username" tabindex="1" class="form-control" placeholder="Username" id="userName" value="">
                                </div>

                                <button id="submitBtn" class="btn btn-success btn-block">Submit</button>

                            </div>
                        </div>
                        <div><span id="response" class="text-danger">Response will be displayed here</span></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
