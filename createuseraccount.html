<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <script src="js/jquery-1.11.2.min.js"></script>
    <script src="js/CryptoJS/sha512.js"></script>
    <script src="js/createAccount.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/custom-css.css" type="text/css">
    <title>New User Account</title>
</head>
<body>


<div class="row text-center titleBackground">
    <div class="titleTextColor"><h1>IDBMS BANK</h1></div>
</div>
<br/>
<br/>
<br/>

<div class="row">
    <div class="col-lg-8 col-lg-push-2 ">
        <div id="login-overlay">
            <div class="modal-content adminBackground">
                <div class="modal-header text-center">
                    <h4 class="modal-title" id="myModalLabel">Create new user<span class="text-success"> ACCOUNT!</span></h4>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-xs-6">
                            <div class="well">

                                <table>
                                    <tr>
                                        <td>Account Type: </td>
                                        <td>
                                            <select id="accType" tabindex="1" class="form-control">
                                                <option value="">Select</option>
                                                <option value="CHK">Checking Account</option>
                                                <option value="SAV">Savings Account</option>
                                            </select>
                                        </td>
                                    </tr>
                                </table>
                                <br/>
                                <input type="text" name="InitialAmount" tabindex="1" class="form-control" placeholder="Initial Amount Deposit" id="accBalance" value="">

                            </div>
                        </div>

                        <div class="col-xs-6">
                            <div class="well">

                                <input type="text" name="username" tabindex="1" class="form-control" placeholder="Customer Username" id="userName" value="">
                                <br/>
                                <table>
                                    <tr>
                                        <td>Branch Name: </td>
                                        <td>
                                            <select id="branchCode" tabindex="1" class="form-control">
                                                <option value="">Select</option>
                                                <option value="BR01">BranchOne</option>
                                                <option value="BR02">BranchTwo</option>
                                                <option value="BR03">BranchThree</option>
                                            </select>
                                        </td>
                                    </tr>
                                </table>

                            </div>
                        </div>
                        <div><span id="response" class="text-danger">Response will be displayed here</span></div>
                    </div>
                    <div class="row">
                        <div class="col-xs-4 col-xs-push-4">
                            <button id="createBtn" class="btn btn-success btn-block">Create a new ACCOUNT</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
