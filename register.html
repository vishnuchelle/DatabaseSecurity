<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <script src="js/jquery-1.11.2.min.js"></script>
    <script src="js/register.js"></script>
    <script src="js/CryptoJS/sha512.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/custom-css.css" type="text/css">

    <title>Register Page</title>
</head>
<body>

<div class="row text-center titleBackground">
    <div class="titleTextColor"><h1>IDBMS BANK <small>Welcome to our bank!</small></h1></div>
</div>
<br/>
<br/>
<br/>
<div class="row">

    <div class="col-lg-6 col-lg-push-3">
        <div id="login-overlay">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="myModalLabel"><span class="text-success">NEW USER</span> Registration Page</h4>
                </div>
                <div class="modal-body">
                    <div class="row">

                        <div class="col-xs-10 col-xs-push-1">
                            <div class="well">

                                <div class="lead">
                                    <span class="fa fa-check text-success"></span>
                                    <span class="text-success"> You are in a right place.</span>
                                </div>
                                <p>Please provide your details below!</p>

                                <div class="form-group">
                                    <input type="text" name="firstName" id="fName" tabindex="1" class="form-control" placeholder="First Name" value="">
                                </div>

                                <div class="form-group">
                                    <input type="text" name="middleName" id="mName" tabindex="1" class="form-control" placeholder="Middle Name //Optional" value="">
                                </div>

                                <div class="form-group">
                                    <input type="text" name="lastName" id="lName" tabindex="1" class="form-control" placeholder="Last Name" value="">
                                </div>

                                <div class="form-group">
                                    <input type="text" name="userName" id="userName" tabindex="1" class="form-control" placeholder="Username" value="">
                                </div>

                                <div class="form-group">
                                    <input type="password" name="password" id="password" tabindex="1" class="form-control" placeholder="Account Password" value="">
                                </div>

                                <div class="form-group">
                                    <input type="password" name="transPassword" id="transPassword" tabindex="1" class="form-control" placeholder="Transaction Password">
                                </div>

                                <div class="form-group">
                                    <input type="text" name="address1" id="address1" tabindex="1" class="form-control" placeholder="Address 1" value="">
                                </div>

                                <div class="form-group">
                                    <input type="text" name="address2" id="address2" tabindex="1" class="form-control" placeholder="Address 2 //Optional" value="">
                                </div>

                                <div class="form-group">
                                    <input type="text" name="city" id="city" tabindex="1" class="form-control" placeholder="City //Example: Kansas City" value="">
                                </div>

                                <div class="form-group">
                                    <input type="text" name="state" id="state" tabindex="1" class="form-control" placeholder="State //Example: MO" value="">
                                </div>
                                <div class="form-group">
                                    <input type="text" name="zip" id="zip" tabindex="1" class="form-control" placeholder="Zip //Format: 64110" value="">
                                </div>

                                <div class="form-group">
                                    <input type="text" name="email" id="email" tabindex="1" class="form-control" placeholder="Email ID //Format: abc@xyz.com" value="">
                                </div>

                                <div class="form-group">
                                    <input type="text" name="phoneNumber" id="phoneNumber" tabindex="1" class="form-control" placeholder="Phone Number //Format: 999-999-9999" value="">
                                </div>

                                <div class="form-group">
                                    <table>
                                        <tr>
                                            <td>Branch Name: </td>
                                            <td>
                                                <select id="branchCode" tabindex="1" class="form-control">
                                                    <option value="BR01">BranchOne</option>
                                                    <option value="BR02">BranchTwo</option>
                                                    <option value="BR03">BranchThree</option>
                                                </select>
                                            </td>
                                        </tr>
                                    </table>
                                </div>

                                <button type="submit" id="regBtn" class="btn btn-success btn-block">Complete Registration</button>

                                <div>
                                    <span id="respReg" class="text-danger">Response will be displayed here</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
